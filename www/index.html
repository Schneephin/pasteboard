<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>pasteboard ()</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <script src="js/micro-template.js"></script>
        <script src="js/xml2array.js"></script>
        <script src="js/pageHandler.js"></script>
        <script src="js/main.js"></script>
     </head>
    <body>
        <header id="header"></header>
        <section id="content"></section>
        <aside id="sidebar"></aside>
        <footer id="footer"></footer>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                var template = new Template("home","de");  
                var returnv = template.load('header');
                if (returnv) {
                    template.render('header','header');
                }
            }, false);
        </script>
    </body>
</html>
